<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="result">
      <div class="resultBox">
        <div class="yourResult">Your Result</div>
        <div class="scoreCircle">
          <div class="score">76</div>
          <div class="outOf">of 100</div>
        </div>
        <div class="great">Great</div>
        <div class="percentage">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>
    <div class="summaryBox">
      <div class="innerSummaryBox">
        <div class="summary">Summary</div>
        <div class="categories">
          <div class="cat1 catDiv">
            <div class="cat1img sumImg"><img src="assets/images/icon-reaction.svg"></div>
            <div class="cat1text sumText">Reaction</div>
            <div class="cat1score catScoreDiv"><a class="catScore">80</a><a class="cat100">&nbsp; / 100</a></div>
          </div>
          <div class="cat2 catDiv">
            <div class="cat2img sumImg"><img src="assets/images/icon-memory.svg"></div>
            <div class="cat2text sumText">Memory</div>
            <div class="cat2score catScoreDiv"><a class="catScore">92</a><a class="cat100">&nbsp; / 100</a></div>
          </div>
          <div class="cat3 catDiv">
            <div class="cat3img sumImg"><img src="assets/images/icon-verbal.svg"></div>
            <div class="cat3text sumText">Verbal</div>
            <div class="cat3score catScoreDiv"><a class="catScore">61</a><a class="cat100">&nbsp; / 100</a></div>
          </div>
          <div class="cat4 catDiv">
            <div class="cat4img sumImg"><img src="assets/images/icon-visual.svg"></div>
            <div class="cat4text sumText">Visual</div>
            <div class="cat4score catScoreDiv"><a class="catScore">72</a><a class="cat100">&nbsp; / 100</a></div>
          </div>
        </div>
        <div class="continue">Continue</div>
      </div>
    </div>
  </div>
  </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
